<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The signup page for 'Say Yes to the Dress' online wedding dress designer."
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="icon" type="image.png" href="images/logo.png" sizes="16x16" />
    <script type="module" src="js/signup.js"></script>
  </head>
  <body>
    <section id="loadingScreen">
      <img src="images/loading.png" alt="loading icon" />
      <label id="loadingLabel"></label>
    </section>
    <main>
      <aside class="login-header">
        <img
          src="images/logo_nobackground.png"
          alt="Logo of a woman's silhouette in a ballgown style wedding dress."
        />
        <h1>Signup</h1>
      </aside>
      <form id="signupForm">
        <section>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </section>
        <section>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </section>
        <section>
          <label id="errorText" class="hidden-text">blank</label>
          <button type="submit">Signup</button>
          <p>Already have an account? Login <a href="login.html">here</a>.</p>
        </section>
      </form>
    </main>
  </body>
</html>
