<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The signup page for 'Say Yes to the Dress' online wedding dress designer."
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="icon" type="image.png" href="images/logo.png" sizes="16x16" />
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="js/userpool.js"></script>
    <script type="module" src="js/signup.js"></script>
  </head>
  <body>
    <section id="loadingScreen">
      <img src="images/loading.png" alt="loading icon" />
      <label id="loadingLabel"></label>
    </section>
    <section id="signup-container" >
      <main>
        <aside class="login-header">
          <img
            src="images/logo_nobackground.png"
            alt="Logo of a woman's silhouette in a ballgown style wedding dress."
          />
          <h1>Signup</h1>
        </aside>
        <form id="signupForm">
          <section>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
            />
          </section>
          <section>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </section>
          <section>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </section>
          <section>
            <label id="errorText" class="hidden-text">blank</label>
            <button type="submit">Signup</button>
            <p>Already have an account? Login <a href="/login">here</a>.</p>
          </section>
        </form>
      </main>
    </section>
    <section id="verification-container" style="display: none;">
      <main>
        <aside class="login-header">
          <img
            src="images/logo_nobackground.png"
            alt="Logo of a woman's silhouette in a ballgown style wedding dress."
          />
          <h1>Confirm your account</h1>
        </aside>
        <section id="confirmationForm">
          <section>
              <p id="confirmationText">We have sent a code by email to t***@g***. Enter it below to confirm your account.</p>
          </section>
          <section>
            <label for="verification-code">Verification code</label>
            <input
              type="text"
              id="verification-code"
              name="verification-code"
              placeholder="Enter verification code"
            />
          </section>
          
          <section>
            <button id="btn">Confirm Account</button>
            <p>Didn't receive a code? <a href="/login">Send a new code</a>.</p>
          </section>
        </section>
      </main>
    </section>
  </body>
</html>
