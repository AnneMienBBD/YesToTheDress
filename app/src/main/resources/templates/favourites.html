<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favourites</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The favourites page for 'Say Yes to the Dress' online wedding dress designer."
    />
    <link rel="stylesheet" type="text/css" href="css/favourites.css" />
    <link rel="icon" type="image.png" href="images/logo.png" sizes="16x16" />
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="js/userpool.js"></script>
    <script type="module" src="js/favourites.js"></script>
  </head>
  <body>
    <section id="loadingScreen">
      <img src="images/loading.png" alt="loading icon" />
    </section>
    <main>
      <h1 class="dress-heading">Say Yes to the Dress</h1>

      <section class="favourite-dress-carousel">
        <section class="carousel">
          <!-- Dress images will be added here dynamically -->
        </section>
      </section>

      <section class="dress-buttons">
        <button id="go-to-dress">My Designer</button>
        <button id="logout-button">Logout</button>
      </section>
    </main>
  </body>
</html>
